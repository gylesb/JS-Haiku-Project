<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
  <link rel="stylesheet" href="build/css/master.css" type="text/css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <meta charset="utf-8">
  <title>Haiku Checker</title>
</head>
<body>
  <form class="form-group" id="formOne">
    <div class="form-group">
      <label for="lineOne">What is the first line of your haiku?</label>
      <input id="lineOne" class="form-control" type="text" placeholder="5 syllable word/phrase">
      <label for="lineTwo">What is the second line of your haiku?</label>
      <input id="lineTwo" class="form-control" type="text" placeholder="7 syllable word/phrase">
      <label for="lineThree">What is the third line of your haiku?</label>
      <input id="lineThree" class="form-control" type="text" placeholder="5 syllable word/phrase">
    </div>
    <button type="submit" name="btnSubmit" class="btn btn-info">~Is this a Haiku?~</button>
    <br>
    <button type="submit" name="btnSubmit" class="btn btn-success">~Generate Haiku~</button>
  </form>
  <br>
  <h2 id="output"></h2>
</body>
</html>
